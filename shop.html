<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/nav.css" />
    <link rel="stylesheet" href="./style/shop.css" />
    <link rel="stylesheet" href="./style/bag.css" />
    <title>Cheese/Shop</title>
  </head>
  <body>
    <nav>
      <div class="menu_wrapper">
        <div class="menu"></div>
      </div>
      <h1>All you can Cheese</h1>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </nav>
    <main>
      <!-- Products -->
      <div class="products-container">
        <div class="each-cheese" id="1">
          <div class="img-container">
            <img src="images/brie.jpg" alt="" />
            <div class="add-to-bag">
              <button><i class="fas fa-shopping-cart"></i> Add to Bag</button>
            </div>
          </div>
          <div class="each-cheese-info">
            <h3>Brie</h3>
            <p>£5.99</p>
          </div>
        </div>
      </div>
      <!-- End of Products -->
      <!-- Bag -->
      <div class="bag-container">
        <button class="exit-btn"><i class="far fa-times-circle"></i></button>
        <div class="your-bag">
          <h2>Your Bag</h2>
          <div class="cheeses-container">
            <div class="each-cheese-container">
              <div class="each-cheese" id="1">
                <div class="img-container">
                  <img src="images/brie.jpg" alt="" />
                </div>
                <div class="each-cheese-info">
                  <h3>Brie</h3>
                  <p>£5.99</p>
                  <button><i class="fas fa-trash"></i> Remove</button>
                </div>
              </div>
              <div class="quantity">
                <i class="fas fa-sort-up"></i>
                <div class="quantity-count"></div>
                <i class="fas fa-sort-down"></i>
              </div>
            </div>
          </div>
          <h4 class="total">Your Total:</h4>
          <button class="clear-btn">CLEAR BAG</button>
        </div>
      </div>
      <!-- End of Bag -->
    </main>
  </body>
</html>
