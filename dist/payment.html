<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/nav.css" />
    <link rel="stylesheet" href="style/drop-down.css" />
    <link rel="stylesheet" href="style/payment-bag.css" />
    <link rel="stylesheet" href="style/payment-form.css" />
    <link rel="stylesheet" href="style/media-queries.css" />
    <title>Cheese - Payment</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="menu-wrapper">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </div>
      <h1>All you can Cheese</h1>
      <div class="cart-icon" style="cursor: default;">
        <i class="fas fa-shopping-cart"></i>
        <div id="items-total"></div>
      </div>
    </nav>
    <div class="list-wrapper">
      <ul class="nav-list">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./payment.html">Bag</a></li>
      </ul>
    </div>
    <!-- End of Navigation Bar -->
    <main>
      <!-- Bag -->
      <div class="bag-container">
        <h2 id="your-bag">Your Bag</h2>
        <div class="cheeses-container"></div>
        <button class="clear-btn">CLEAR BAG</button>
        <div class="total-cost">Total: Â£0</div>
        <div id="shop-btn-bag-empty"></div>
      </div>
      <!-- End of Bag -->
      <!-- Payment Form -->
      <form class="payment-form">
        <div class="details-container">
          <div class="personal-details">
            <div class="first-name">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" />
            </div>
            <div class="last-name">
              <label for="fname">Last Name:</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div class="address">
              <label for="address">Address:</label>
              <div class="address-inputs">
                <input type="text" id="address" name="address" />
                <input type="text" id="address" name="address" />
                <input type="text" id="address" name="address" />
                <input type="text" id="address" name="address" />
              </div>
            </div>
            <div class="email">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="number">
              <label for="number">Phone Number:</label>
              <input type="number" id="number" name="number" />
            </div>
          </div>
          <div class="payment-details">
            <div class="card-type">
              <label for="card-type">Card Type:</label>
              <input type="text" id="lname" name="lname" />
            </div>
            <div class="card-number">
              <label for="card-number">Card Number:</label>
              <input type="number" id="card-number" name="card-number" />
            </div>
            <div class="expiry-date">
              <label for="expiry-date">Expiry Date:</label>
              <input type="number" id="expiry-date" name="expiry-date" />
            </div>
            <div class="number">
              <label for="security">Security:</label>
              <input type="number" id="security" name="security" />
            </div>
          </div>
        </div>
        <button class="pay-btn">Complete Payment</button>
      </form>
      <!-- End of Payment Form -->
    </main>
  </body>
  <script src="./js/payment.js"></script>
</html>
